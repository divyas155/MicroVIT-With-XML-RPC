# RobotOps Observability Stack â€” run: docker compose up -d
# Offline/LAN only; no cloud dependencies.

services:
  gateway:
    build: ./gateway
    container_name: robotops-gateway
    restart: unless-stopped
    environment:
      - MQTT_BROKER_HOST=${MQTT_BROKER_HOST:-mosquitto}
      - MQTT_BROKER_PORT=${MQTT_BROKER_PORT:-1883}
      - LOKI_URL=http://loki:3100
      - PROMETHEUS_MULTIPROC_DIR=/tmp
    ports:
      - "8080:8080"
    depends_on:
      - loki
    extra_hosts:
      - "host.docker.internal:host-gateway"

  loki:
    image: grafana/loki:2.9.2
    container_name: robotops-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki-data:/loki

  prometheus:
    image: prom/prometheus:v2.47.2
    container_name: robotops-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/rules/robotops_rules.yml:/etc/prometheus/rules/robotops_rules.yml:ro
      - prometheus-data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
      - --storage.tsdb.retention.time=7d

  grafana:
    image: grafana/grafana:10.2.2
    container_name: robotops-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_HTTP_PORT=3000
      - GF_INSTALL_PLUGINS=
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_AUTH_ANONYMOUS_ENABLED=false
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards/json:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki

  # Optional: local MQTT broker for demo (use external broker in production)
  mosquitto:
    image: eclipse-mosquitto:2.0.18
    container_name: robotops-mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro

volumes:
  loki-data:
  prometheus-data:
  grafana-data:
