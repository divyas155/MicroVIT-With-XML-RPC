# RobotOps Prometheus â€” scrape gateway /metrics
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/rules/robotops_rules.yml

scrape_configs:
  - job_name: robotops-gateway
    static_configs:
      - targets: ["gateway:8080"]
    metrics_path: /metrics
    scrape_interval: 10s
